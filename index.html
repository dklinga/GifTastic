<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Carter, Bella and Alex's Gif Character Generator!!!</h1>
        <hr class="my-4">
        <p class="lead">
            <button type="button" class="btn btn-info" id="characterButtons" role="alert">
            </button>
        </p>
    </div>


    <form id="character-form">
        <label for="character-input" class="alert alert-light" role="alert">Add a Character</label>
        <br>
        <input type="text" id="character-input">
        <br>
        <input type="button" class="btn btn-info" id="addCharacter" type="submit" value="Submit">
    </form>

    <div id="characters"></div>

    <!-- jquery links-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
